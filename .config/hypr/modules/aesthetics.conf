#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 5

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(3B63CFFF) rgba(7cafffff) 235deg
    col.inactive_border = rgba(5A617Daa)

    resize_on_border = true

    # https://wiki.hypr.land/Configuring/Tearing/
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 20
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.85
    inactive_opacity = 0.85

    shadow {
        enabled = false
        range = 3
        render_power = 1
        color = rgba(1a1a1aee)
        color_inactive = rgba(00000000)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 5
        passes = 2

        vibrancy = 0.1696
        new_optimizations = true # disable for hyprwinwrap background
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default curves, https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,    Y1
    bezier = linear,         0,    0,    1,     1
    bezier = almostLinear,   0.5,  0.5,  0.75,  1
    bezier = quick,          0.15, 0,    0.1,   1
    bezier = overshoot,      0.05, 0.9,  0.1,   1.1
    bezier = easeInSine,     0.12, 0,    0.39,  0
    bezier = easeInQuad,     0.11, 0,    0.5,   0
    bezier = easeInCubic,    0.32, 0,    0.67,  0
    bezier = easeInCubic,    0.32, 0,    0.67,  0
    bezier = easeInQuart,    0.5, 0,     0.75,  0
    bezier = easeInQuint,    0.64, 0,    0.78,  0
    bezier = easeInExpo,     0.7, 0,     0.84,  0
    bezier = easeInCirc,     0.55, 0,    1,     0.45
    bezier = easeInBack,     0.36, 0,    0.66,  -0.56
    bezier = easeOutSine,    0.61, 1,    0.88,  1
    bezier = easeOutQuad,    0.5, 1,     0.89,  1
    bezier = easeOutCubic,   0.33, 1,    0.68,  1
    bezier = easeOutQuart,   0.25, 1,    0.5,   1
    bezier = easeOutQuint,   0.22, 1,    0.36,  1
    bezier = easeOutExpo,    0.16, 1,    0.3,   1
    bezier = easeOutCirc,    0, 0.55,    0.45,  1
    bezier = easeOutBack,    0.34, 1.56, 0.64,  1
    bezier = easeInOutSine,  0.37, 0,    0.63,  1
    bezier = easeInOutQuad,  0.45, 0,    0.55,  1
    bezier = easeInOutCubic, 0.65, 0,    0.35,  1
    bezier = easeInOutQuart, 0.76, 0,    0.24,  1
    bezier = easeInOutQuint, 0.83, 0,    0.17,  1
    bezier = easeInOutExpo,  0.87, 0,    0.13,  1
    bezier = easeInOutCirc,  0.85, 0,    0.15,  1
    bezier = easeInOutBack,  0.68, -0.6, 0.32,  1.6

    # https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint,  popin 87%
    animation = windowsOut,    1,     1.49,  linear,        popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint,  popin
    animation = layersOut,     1,     1.5,   easeInSine,    popin
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     3,  easeOutQuint,     slide
    #animation = workspacesIn,  1,     1.21,  almostLinear, slide
    #animation = workspacesOut, 1,     1.94,  almostLinear, slide
    animation = zoomFactor,    1,     7,     quick
    #animation = border, 1, 1, easeOutQuint
    #animation = borderangle, 1, 2, easeInSine
}

# https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 0
    smart_split = false
    split_bias = 1
}

# https://wiki.hypr.land/Configuring/Master-Layout/
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
    vfr = true
}
